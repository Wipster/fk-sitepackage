<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{theme.meta.enable} || {theme.language.enable} || {theme.copyright.enable} || {theme.socialmedia.enable}">
    <div class="row">
        <div class="col-12 col-md">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
                 stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="d-block mb-2" role="img"
                 viewBox="0 0 24 24"><title>Product</title>
                <circle cx="12" cy="12" r="10"/>
                <path d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94"/>
            </svg>
            <small class="d-block mb-3 text-muted">&copy; 2017â€“2021</small>
        </div>
        <div class="col-6 col-md">
            <h5>Features</h5>
            <ul class="list-unstyled text-small">
                <f:for each="{footerfeatures}" as="child">
                    <li class="link-secondary"><a href="{child.link}" class="link-secondary{f:if(condition: child.active, then:' active')}" {f:if(condition: '{child.target}', then: ' target="{child.target}"')}{f:if(condition:'{child.target} == "_blank"', then: ' rel="noopener noreferrer"')} title="{child.title}">{child.title}</a></li>
                </f:for>
            </ul>
        </div>
        <div class="col-6 col-md">
            <h5>Resources</h5>
            <ul class="list-unstyled text-small">
                <f:for each="{footerresources}" as="child">
                    <li class="link-secondary"><a href="{child.link}" class="link-secondary{f:if(condition: child.active, then:' active')}" {f:if(condition: '{child.target}', then: ' target="{child.target}"')}{f:if(condition:'{child.target} == "_blank"', then: ' rel="noopener noreferrer"')} title="{child.title}">{child.title}</a></li>
                </f:for>
            </ul>
        </div>
        <div class="col-6 col-md">
            <h5>About</h5>
            <ul class="list-unstyled text-small">
                <f:for each="{footerabout}" as="child">
                    <li class="link-secondary"><a href="{child.link}" class="link-secondary{f:if(condition: child.active, then:' active')}" {f:if(condition: '{child.target}', then: ' target="{child.target}"')}{f:if(condition:'{child.target} == "_blank"', then: ' rel="noopener noreferrer"')} title="{child.title}">{child.title}</a></li>
                </f:for>
            </ul>
        </div>
    </div>
</f:if>
</html>
